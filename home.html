<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>Alura Books</title>
</head>
<body>
    <header class="cabeçalho">
        
        <div class="container">
            <input type="checkbox" name="" id="menu" class="container_botao">
            <label for="menu">
               <span class="cabeçalho_menu-hamburguer container_imagem"></span> 
            </label>
            <ul class="lista-menu">
                <li class="lista-menu_titulo">Categoria</li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Progamação</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Front-end</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Infraestrutura</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Business</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Desing & UX</a>
                </li>
            </ul>
            <img src="imagens/Logo.svg" alt="Logo alurabooks" class="container_imagem">
        </div>

        <div class="container">
            <a href="#"><img src="imagens/Favoritos.svg" alt="Meus favoritos" class="container_imagem"></a>
            <a href="#"><img src="imagens/Compras.svg" alt="Carrinho de compras" class="container_imagem"></a>
            <a href="#"><img src="imagens/Usuario.svg" alt="Meu perfil" class="container_imagem"></a>
        </div>

    </header>
    

    <section class="banner">
            <h2 class="banner_titulo">Já sabe por onde começar</h2>
            <p class="banner_texto">Encontre em nossa estante o que precisa para o seu desenvolvimento</p>
            <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura">
    </section>



</body>
</html>
